<!DOCTYPE html>
<html>
    <head>
        <title>Game Time!</title> 
    <body>
        <form action="/madlib">
            <input type="text" id="color" name="color" value="color">
            <input type="text" id="noun" name="noun" value="noun">
            <input type="text" id="adjective" name="adjective" value="adjective">
            <br><br>
            <label for="place">Choose a place from the dropdown menu:</label>

            <select name="place" id="place">
                <option value="San Diego">San Diego</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Hawaii">Hawaii</option>
            </select><br><br>

            <label for="celebrity">Choose a celebrity:</label>
            <input type="checkbox" id="gwyn" name="celebrity" value="Gwyneth Paltrow">
            <label for="gwyn">Gwyneth Paltrow</label>
            <input type="checkbox" id="sel" name="celebrity" value="Selena Gomez">
            <label for="sel">Selena Gomez</label>

            <button type="submit">Submit your stuff!</button>
        </form>
