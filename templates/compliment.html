<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! I think you're {{compliments[0]}}, {{compliments[1]}}, and {{compliments[2]}}.
    <br><br><br>
    Would you like to play a game? <br><br>
    <form action="/game">
      <input type="radio" name="game_response" value="yes" id="yes">
      <label for="yes">Yes!</label>
      <input type="radio" name="game_response" value="no" id="no">
      <label for="no">No.</label><br><br>
      <button type="submit">Submit Answer</button>
  </form>
</body>
</html>
